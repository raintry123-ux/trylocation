<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .form-container {
            padding: 40px;
            transition: all 0.5s ease;
        }
        
        .register-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transform: translateX(100%);
            opacity: 0;
        }
        
        .container.active .login-container {
            transform: translateX(-100%);
            opacity: 0;
        }
        
        .container.active .register-container {
            transform: translateX(0);
            opacity: 1;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #6a11cb;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .toggle-form a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* small screen adjustments */
        @media (max-width: 420px) {
            .form-container { padding: 24px; }
            input { padding: 10px; font-size: 14px; }
            button { padding: 10px; font-size: 14px; }
        }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container" id="loginContainer">
        <div class="form-container login-container">
            <h2>Login to Your Account</h2>
            <div id="loginMessage" class="message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>

                <!-- optional fields: if user provides them at login we'll update Firestore user doc -->
                <div style="margin-top:10px; font-size:12px; color:#555; margin-bottom:8px;">
                    <strong>Optional:</strong> enter Full name and Phone to update your profile after login.
                </div>
                <div class="form-group">
                    <label for="loginName">Full Name (optional)</label>
                    <input type="text" id="loginName" placeholder="Full name (optional)">
                </div>
                <div class="form-group">
                    <label for="loginPhone">Phone Number (optional)</label>
                    <input type="tel" id="loginPhone" placeholder="Phone number (optional)">
                </div>

                <button type="submit">Login</button>
            </form>
            <div class="toggle-form">
                Don't have an account? <a id="showRegister">Register here</a>
            </div>
        </div>
        
        <div class="form-container register-container">
            <h2>Create Your Account</h2>
            <div id="registerMessage" class="message"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required minlength="6" placeholder="Minimum 6 characters">
                </div>
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="registerPhone">Phone Number</label>
                    <input type="tel" id="registerPhone" required placeholder="Enter your phone number">
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="toggle-form">
                Already have an account? <a id="showLogin">Login here</a>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAn2MiKH9C3CXd_UBFvgy_8rxiENBsiJpc",
            authDomain: "rainweblogin-pagedatabase.firebaseapp.com",
            projectId: "rainweblogin-pagedatabase",
            storageBucket: "rainweblogin-pagedatabase.firebasestorage.app",
            messagingSenderId: "205913357514",
            appId: "1:205913357514:web:d83813940596f85e3c4833",
            measurementId: "G-1LZD8HGKDP"
        };

        // Initialize Firebase
        let auth, db;
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization error:', error);
        }

        // DOM Elements
        const loginContainer = document.getElementById('loginContainer');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const loginMessage = document.getElementById('loginMessage');
        const registerMessage = document.getElementById('registerMessage');

        // Check if this is a redirect after logout
        const urlParams = new URLSearchParams(window.location.search);
        const isLogout = urlParams.get('logout') === 'true';

        // Show Register Form
        showRegister.addEventListener('click', () => {
            loginContainer.classList.add('active');
            clearMessages();
        });

        // Show Login Form
        showLogin.addEventListener('click', () => {
            loginContainer.classList.remove('active');
            clearMessages();
        });

        // Clear message displays
        function clearMessages() {
            loginMessage.textContent = '';
            loginMessage.className = 'message';
            registerMessage.textContent = '';
            registerMessage.className = 'message';
        }

        // Show message function
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message ${type}`;
        }

        // Set button loading state
        function setButtonLoading(button, isLoading) {
            if (isLoading) {
                button.innerHTML = '<span class="loading"></span> Processing...';
                button.disabled = true;
            } else {
                if (button === loginForm.querySelector('button')) {
                    button.innerHTML = 'Login';
                } else {
                    button.innerHTML = 'Register';
                }
                button.disabled = false;
            }
        }

        // Check Firebase availability
        function checkFirebase() {
            if (!auth || !db) {
                showMessage(loginMessage, "System error. Please refresh the page.", 'error');
                return false;
            }
            return true;
        }

        // Login Form Submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!checkFirebase()) return;
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = loginForm.querySelector('button');

            // optional profile updates
            const loginName = document.getElementById('loginName').value.trim();
            const loginPhone = document.getElementById('loginPhone').value.trim();
            
            if (!email || !password) {
                showMessage(loginMessage, "Please enter both email and password", 'error');
                return;
            }
            
            setButtonLoading(loginBtn, true);
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('Login successful:', user.email);
                
                showMessage(loginMessage, "Login successful! Redirecting...", 'success');
                
                // Store user data
                localStorage.setItem('currentUser', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    loginTime: new Date().toISOString()
                }));

                // If optional fields provided, update Firestore user's document
                if (loginName || loginPhone) {
                    try {
                        const dataToUpdate = {};
                        if (loginName) dataToUpdate.fullName = loginName;
                        if (loginPhone) dataToUpdate.phone = loginPhone;
                        dataToUpdate.updatedAt = firebase.firestore.FieldValue.serverTimestamp();

                        await db.collection('users').doc(user.uid).set(dataToUpdate, { merge: true });
                        console.log('User profile updated on login with optional fields');
                    } catch (err) {
                        console.warn('Failed to update user profile on login:', err);
                    }
                }
                
                // Redirect to dashboard after short pause so user sees message
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = "Login failed. Please try again.";
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorMessage = "No account found with this email. Please register first.";
                        break;
                    case 'auth/wrong-password':
                        errorMessage = "Incorrect password.";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "Invalid email address.";
                        break;
                    case 'auth/user-disabled':
                        errorMessage = "This account has been disabled.";
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = "Too many attempts. Please try again later.";
                        break;
                }
                
                showMessage(loginMessage, errorMessage, 'error');
            } finally {
                setButtonLoading(loginBtn, false);
            }
        });

        // Register Form Submission - UPDATED FOR AUTO FIELDS
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!checkFirebase()) return;
            
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const name = document.getElementById('registerName').value;
            const phone = document.getElementById('registerPhone').value;
            const registerBtn = registerForm.querySelector('button');
            
            if (!email || !password || !name || !phone) {
                showMessage(registerMessage, "Please fill all fields", 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage(registerMessage, "Password must be at least 6 characters", 'error');
                return;
            }
            
            setButtonLoading(registerBtn, true);
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('User created:', user.uid);
                
                // Save user data to Firestore with ALL required fields
                await db.collection('users').doc(user.uid).set({
                    email: email,
                    fullName: name,        // ✅ Correct field name
                    phone: phone,          // ✅ Correct field name  
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'active',
                    // Also save name field for backward compatibility
                    name: name
                });
                
                showMessage(registerMessage, "Registration successful! You can now login.", 'success');
                
                // Switch to login form after 2 seconds
                setTimeout(() => {
                    loginContainer.classList.remove('active');
                    registerForm.reset();
                    clearMessages();
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                
                let errorMessage = "Registration failed. Please try again.";
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = "This email is already registered.";
                        break;
                    case 'auth/weak-password':
                        errorMessage = "Password should be at least 6 characters.";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "Invalid email address.";
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = "Registration is currently disabled.";
                        break;
                }
                
                showMessage(registerMessage, errorMessage, 'error');
            } finally {
                setButtonLoading(registerBtn, false);
            }
        });

        // For existing users - Auto update their documents with missing fields
        async function updateExistingUsers() {
            try {
                const usersQuery = await db.collection('users').get();
                const updatePromises = [];
                
                usersQuery.forEach(doc => {
                    const userData = doc.data();
                    const updates = {};
                    
                    // If user has 'name' but not 'fullName', copy the value
                    if (userData.name && !userData.fullName) {
                        updates.fullName = userData.name;
                    }
                    
                    // If phone field is missing, add empty field
                    if (!userData.phone) {
                        updates.phone = 'Not set';
                    }
                    
                    if (Object.keys(updates).length > 0) {
                        updatePromises.push(
                            db.collection('users').doc(doc.id).set(updates, { merge: true })
                        );
                    }
                });
                
                if (updatePromises.length > 0) {
                    await Promise.all(updatePromises);
                    console.log(`Updated ${updatePromises.length} user documents`);
                }
            } catch (error) {
                console.error('Error updating existing users:', error);
            }
        }

        // Run update on page load
        if (auth && db) {
            updateExistingUsers();
        }

        // Check authentication state
        if (auth && !isLogout) {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log("User already logged in:", user.email);
                    // Store user data and redirect if needed
                    try {
                        const stored = JSON.parse(localStorage.getItem('currentUser') || '{}');
                        if (!stored || stored.uid !== user.uid) {
                            localStorage.setItem('currentUser', JSON.stringify({
                                uid: user.uid,
                                email: user.email,
                                loginTime: new Date().toISOString()
                            }));
                        }
                    } catch (err) {
                        localStorage.setItem('currentUser', JSON.stringify({
                            uid: user.uid,
                            email: user.email,
                            loginTime: new Date().toISOString()
                        }));
                    }

                    if (!window.location.href.includes('dashboard.html')) {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    console.log("User is signed out - showing login form");
                }
            });
        }

        // Clear any existing user data if logout
        if (isLogout) {
            localStorage.removeItem('currentUser');
            if (auth) {
                auth.signOut().then(() => {
                    console.log("User signed out successfully");
                });
            }
        }
    </script>
</body>
</html>
